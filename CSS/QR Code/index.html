<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Scan QR code</h1>
        <p>Scan this QR code in-app to verify a device</p>
    </header>

    <main>
        <a href='https://duckduckgo.com/i/87701897.png' target='_blank' rel='noreferrer noopener'>
            <img src="https://duckduckgo.com/i/87701897.png" alt="QR Code">
        </a>

        <div class="option">
            <span></span>
            <p>or enter the code manually</p>
            <span></span>
        </div>

        <form>
            <div class="code">
                <input type="text">
                <button><img src="/copy.svg" alt=""></button>
            </div>
            <button class="button">Continue</button>
        </form>
    </main>
</body>

</html>
